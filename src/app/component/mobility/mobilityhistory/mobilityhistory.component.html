<div class="popUpboxWrap borTop6 p-3">
    <div class="Leavemodal-body">
        <div class="modal-header">
        <h5>Consumed Mobility Details</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()">
        </button>
        </div>
        <div>
            <table mat-table [dataSource]="dataSource" style="width: 100%;" class="m-0 table table-bordered">

                <ng-container matColumnDef="monthName" sticky>
                    <th mat-header-cell *matHeaderCellDef  style="color: rgb(62, 0, 128); font-size: 14px; font-weight: 500; padding: 15px;">Month</th>
                    <td mat-cell *matCellDef="let element" style="font-size: 14px; font-weight: 400; padding: 15px;"> {{element.monthName}} </td>
                </ng-container>

                <ng-container matColumnDef="compHouse" sticky>
                    <th mat-header-cell *matHeaderCellDef style="color: rgb(62, 0, 128); font-size: 14px; font-weight: 500; padding: 15px;"> Rent/Mortgage </th>
                    <td mat-cell *matCellDef="let element" class="tab-col" style="font-size: 14px; font-weight: 400; padding: 15px;"> €{{element.compHouse}} </td>
                </ng-container>

                <ng-container matColumnDef="compTravelPass">
                    <th mat-header-cell *matHeaderCellDef style="color: rgb(62, 0, 128); font-size: 14px; font-weight: 500; padding: 15px;">  Transportation </th>
                    <td mat-cell *matCellDef="let element" style="font-size: 14px; font-weight: 400; padding: 15px;"> €{{element.compTravelPass}} </td>
                </ng-container>

                <ng-container matColumnDef="compOthers">
                    <th mat-header-cell *matHeaderCellDef style="color: rgb(62, 0, 128); font-size: 14px; font-weight: 500; padding: 15px;">  Others </th>
                    <td mat-cell *matCellDef="let element" style="font-size: 14px; font-weight: 400; padding: 15px;"> €{{element.compOthers}} </td>
                </ng-container>

                <ng-container matColumnDef="totalAllowanceApplied">
                    <th mat-header-cell *matHeaderCellDef style="color: rgb(62, 0, 128); font-size: 14px; font-weight: 500; padding: 15px;"> Total availed </th>
                    <td mat-cell *matCellDef="let element" style="font-size: 14px; font-weight: 400; padding: 15px;"> €{{element.totalAllowanceApplied}} </td>
                </ng-container>

                <ng-container matColumnDef="comments">
                    <th mat-header-cell *matHeaderCellDef style="color: rgb(62, 0, 128); font-size: 14px; font-weight: 500; padding: 15px;"> Comments </th>
                    <td mat-cell *matCellDef="let element" style="font-size: 14px; font-weight: 400; padding: 15px;"> {{element.comments}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </div>
</div>
