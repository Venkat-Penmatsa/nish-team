<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img [src]="'./assets/images/notification.png'">
        </div>
        <div class="col">
            <h2 class="title">HOT LIST</h2>
        </div>
    </div>
    <mat-list>
        <mat-list-item *ngFor="let task of tasks">
            <img [src]="'./assets/images/' + task.taskImage" matListAvatar alt="">
            <div mat-line></div>
            <div mat-line></div>
            <div matLine
                style="font-weight: bold; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: rgb(255, 162, 0)">
                {{ task.taskType }}</div>
            <div matLine ><p>{{ task.taskDescription }}</p></div>
        </mat-list-item>
    </mat-list>
</div>
