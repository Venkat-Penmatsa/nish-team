<div class="container">
  <div class="row">
    <div class="col-md-3">
      <img [src]="'./assets/images/notification.png'" />
    </div>
    <div class="col">
      <h2 class="title">HOT LIST</h2>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>NISH Contract ID</th>
        <th>client</th>
        <th>Expiry Date</th>
        <th>Days Left</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td>{{ item.name }}</td>
        <td>{{ item.contractId }}</td>
        <td>{{ item.client }}</td>
        <td>{{ item.expiryDate }}</td>
        <td>{{ item.daysLeft }}</td>
      </tr>
    </tbody>
  </table>
  <mat-list>
    <mat-list-item *ngFor="let task of tasks">
      <img [src]="'./assets/images/' + task.taskImage" matListAvatar alt="" />
      <div mat-line></div>
      <div mat-line></div>
      <div
        matLine
        style="
          font-weight: bold;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
          color: rgb(255, 162, 0);
        "
      >
        {{ task.taskType }}
      </div>
      <div matLine>
        <p>{{ task.taskDescription }}</p>
      </div>
    </mat-list-item>
  </mat-list>
</div>
