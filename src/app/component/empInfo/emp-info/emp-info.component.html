<form [formGroup]="empInfoForm">

<table class="table">
    <tbody>
        <tr>
            <td><span>Employee Code</span></td>
            <td><span>{{ empBasicInfo.empId }}</span></td>
        </tr>
        <tr>
            <td><span>Employee Name</span></td>
            <td><span>{{ empBasicInfo.firstName }}</span></td>
        </tr>
        <tr>
            <td><span>Date of Joining</span></td>
            <td><span>{{ empBasicInfo.onboardingDate }}</span></td>
        </tr>
    </tbody>
</table>

<button class="btn_01" (click)="openDialog()">View Details</button>
</form>
