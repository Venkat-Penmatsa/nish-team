<div class="page-layout-container">
    <div class="row">
        <div class="col">
            <mat-form-field>
                <mat-label>Search Asset with ID *</mat-label>
                <input matInput  (change)="searchAsset($event)" />
            </mat-form-field>
        </div>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="assetAssignedToEmp">
                <th mat-header-cell *matHeaderCellDef> Assigned To </th>
                <td mat-cell *matCellDef="let element"> {{element.assetAssignedToEmp}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="empAssignedDate">
                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                <td mat-cell *matCellDef="let element"> {{element.empAssignedDate}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="empEndDate">
                <th mat-header-cell *matHeaderCellDef> End Date </th>
                <td mat-cell *matCellDef="let element"> {{element.empEndDate}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
