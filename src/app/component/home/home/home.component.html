<!-- Leave Modal -->
<div class="modal fade" id="modal_03" tabindex="-1" aria-labelledby="modal_03Label" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_03Label">Leaves</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="Leavemodal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="form-label mb-0">Leave Type</label>
                                    <select class="form-select" aria-label="">
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label class="form-label mb-0">Leave Start Date</label>
                                    <input class="form-control" type="date" placeholder="" aria-label="">
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label class="form-label mb-0">Leave End Date</label>
                                    <input class="form-control" type="date" placeholder="" aria-label="">
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault"> Half Day </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="col-md-12">
                                <label class="form-label mb-0">Comments</label>
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 113px"></textarea>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label for="formFile" class="form-label mb-0">* Supporting Documents</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                        </div>
                        <div class="col-md-12 mt-3 text-end">
                            <button type="button" class="btn btn-primary">Submit Leave Request</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
