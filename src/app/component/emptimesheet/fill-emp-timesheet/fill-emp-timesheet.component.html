<div class="page-layout-container ">
    <h1 class="title"> Fill Employee TimeSheet </h1>
    <div class="row">
        <div class="col">
            <app-active-emp [filterEmpName]="filterEmpName" (empName)="empNameSelected($event)">
            </app-active-emp>
        </div>
        <div class="col">
            <mat-form-field>
                <mat-label>Select Date</mat-label>
                <input matInput [matDatepicker]="timeSheetDate" required [(ngModel)]="selectedDate"
                    (dateChange)="fetchTimesheet()">
                <mat-datepicker-toggle matSuffix [for]="timeSheetDate"></mat-datepicker-toggle>
                <mat-datepicker #timeSheetDate>
                </mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary ms-3" data-bs-toggle="modal" (click)="fetchTimesheet()"
                    data-bs-target="#exampleModalToggle2">Fetch Timesheet</button>
        </div>
    </div>

    <div *ngIf="status === 'Success'" class="alert alert-success">Timesheet saved successfully</div>
    <div *ngIf="status === 'Failed'" class="alert alert-danger"> Due to technical error timesheet is not saved</div>

    <div class="modal-body" *ngIf="dataLoaded">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">
                        </th>
                        <th scope="col" style="color: rgb(62, 0, 128);"><span>Logged Hrs</span></th>
                        <th *ngFor="let hd of header" scope="col" style="color: rgb(62, 0, 128);">
                            <span>{{ hd.dayName }}<br>{{ hd.day }}</span></th>
                        <th scope="col"  style="color: rgb(62, 0, 128); width: 225px"><span>Comments</span></th>
                        <th scope="col"  style="color: rgb(62, 0, 128); width: 225px"><span>HR Comments</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows let j=index">
                        <td style="width: 10%; color: rgb(62, 0, 128);" scope="row">
                            {{ row.contractId }}
                        </td>
                        <td style="width: 10%;" scope="row" [(ngModel)]="row.noOfHrs">
                            {{ row.noOfHrs }}
                        </td>
                        <td *ngFor="let timeData of row.contractTimeSheetList; let i = index">
                            <span *ngIf="timeData.isDisabled; else editPlace">
                                <input class="form-control" type="text" placeholder="" disabled  style="color: red;"
                                    [ngModel]="timeData.filledData" aria-label="">
                            </span>
                            <ng-template #editPlace>
                                <input class="form-control" type="text" placeholder="" inputmode="decimal"
                                    onKeyUp="if(this.value>9){this.value='9';}else if(this.value<0){this.value='0';}"
                                    [value]="row.contractId" (change)="calculateHours($event)"
                                    [(ngModel)]="row.contractTimeSheetList[i].filledData" aria-label="">
                            </ng-template>
                        </td>
                        <td style="align-items: center;" scope="row" >
                            <input class="form-control" type="text" placeholder=""  [(ngModel)]="row.comments"
                                     aria-label="">
                        </td>
                        <td  style="align-items: center;" scope="row" >
                            <input class="form-control" type="text" placeholder=""  [(ngModel)]="row.hrComments"
                                     aria-label="">
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="col-md-12 mt-3" style="text-align: center;">
                <button type="button" class="btn btn-primary ms-3" data-bs-toggle="modal" (click)="updateTimeSheet()"
                    data-bs-target="#exampleModalToggle2">Submit</button>
            </div>
        </div>
    </div>

</div>
